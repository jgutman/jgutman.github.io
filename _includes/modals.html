 <!-- Portfolio Modals -->
 {% for post in site.posts reversed %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <ul class="list-inline item-details">
                                <li>Institution:
                                    <strong>{{ post.institution }}
                                    </strong>
                                </li>
                                <li>Date:
                                    <strong>{{ post.project-date }}
                                    </strong>
                                </li>
                                <li>Domain:
                                    <strong>{{ post.category }}
                                    </strong>
                                </li>
                            </ul>
                            <p>{{ post.description }}</p>

                            {% if post.previous %}
                              <button type="button" class="btn btn-default" data-toggle="modal" data-target="#portfolioModal-{{ post.previous }}">Previous</button>
                            {% endif %}
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                            {% if post.next %}
                              <button type="button" class="btn btn-default" data-toggle="modal" data-target="#portfolioModal-{{ post.next.modal-id }}">Next</button>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
